<html>

<body>
<caption>BMI Calculator</caption>
<label for="HF">Height in Inches</label>
<input type="text" min="0" max="96" id="HF" >
<label for="weight">Weight</label>
<input type="text" min="0" max="500" id="HI" >
<button onclick="convert();">Calculate BMI</button>

<h1 id="answer">BMI</h1> 

<script>
  convert = function() {
    height = document.querySelector('#HF').value;
    weight = document.querySelector('#weight').value;
    answer = document.querySelector('#original');
    calc = height*height;
    calc2 = weight/calc;
    calc3 = calc2* 703;
    answer = document.querySelector(#calc3);
    answer.innerHTML = calc3 + "BMI";
  }
</script>
 
</body>

</html>
